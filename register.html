<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/signup.css" />

    <title>Register</title>
  </head>

  <body>
    <div class="navbar">
      <h1>Guvi Login/Register System</h1>
    </div>
    <form class="bigBox" id="register">
      <h1>Register</h1>
      <div>
        <label> Username<br /><input type="text" name="username" /> </label>
        <label>
          Email: <br />
          <input type="text" name="email" />
        </label>
      </div>
      <div>
        <label> Full Name<br /><input type="text" name="fname" /> </label>
        <label>
          Age <br />
          <input type="text" name="age" />
        </label>
      </div>
      <div>
        <label> DOB <br /><input type="text" name="dob" /> </label>
        <label>
          Phone Number <br />
          <input type="text" name="phone" />
        </label>
      </div>
      <div>
        <label> Password <br /><input type="text" name="password" /> </label>
        <label>
          Confirm Password <br />
          <input type="text" name="cpassword" />
        </label>
      </div>

      <div>
        <div></div>
        <button id="signup">Register</button>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
